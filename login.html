<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stile-2.css">
    <link rel="website icon" tipe="png" href="Images/logo_pagina-removebg-preview.png">
</head>

<body>
    <div class="contenedor">
        <h1>Inicio de sesión</h1>
        <form action="#">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="user" class="form-control incorrect" onkeyup="validarUser()">
                <p id="error-user" class="texto-error">Error, ingrese 6 caracteres mínimo.</p>
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" id="clave" class="form-control incorrect" onkeyup="validarPass()">
                <p id="error-clave" class="texto-error">Error, ingrese entre 6 y 12 caracteres.</p>
            </div>
            <a href="#">Olvide mi contraseña</a>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
            </div>
            <p id="error-form" class="texto-error">&nbsp;</p>
        </form>
    </div>
    <script src="funciones.js"></script>
</body>

</html>
